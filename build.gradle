plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.12'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.parksangdo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_17

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()


    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }

    maven { url 'https://modules.ceylon-lang.org/maven/1/' }
    maven { url "http://jump-pilot.sourceforge.net/repository"
        allowInsecureProtocol  = true
    }
}




dependencies {
 

    implementation 'org.springframework.boot:spring-boot-starter-web'


    implementation 'org.springframework.boot:spring-boot-starter-jersey:2.7.12'

    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.12'
    //implementation 'nz.net.ultraq.web.thymeleaf:thymeleaf-layout-dialect:3.2.0'

    compileOnly 'org.projectlombok:lombok'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // https://mvnrepository.com/artifact/org.apache.httpcomponents.client5/httpclient5
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.0.3'


    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.12'

    // DB
    runtimeOnly 'com.h2database:h2'
    //implementation 'org.springframework.data:spring-data-jpa:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.hibernate:hibernate-jcache'

    // swagger
    implementation "io.springfox:springfox-boot-starter:3.0.0"
    implementation("io.swagger:swagger-annotations:1.5.21")
    implementation("io.swagger:swagger-models:1.5.21")

    // ===============================================
    // Json
    // ===============================================
    // jackson
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.14.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.14.3'

    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-hibernate5', version: '2.14.3'

    // java.time.ZonedDateTime 의 처리를 위해 필요
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.14.3'

    implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.4.2'
    implementation group: 'org.json', name: 'json', version: '20220320'

    
    // https://mvnrepository.com/artifact/org.glassfish.jaxb/jaxb-runtime
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '3.1.0-M1'

    


}

tasks.named('test') {
    useJUnitPlatform()
}
;